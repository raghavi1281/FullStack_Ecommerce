<div class="card-deck row row-cols-1 row-cols-md-2 row-cols-lg-4 justify-content-center mx-sm-2 mx-md-3 mx-lg-5">
    <div *ngFor="let product of products">
      <a style="padding: 0%; margin: 0%; text-decoration: none;" [routerLink]="['/product', product._id]">  
      <div class="col m-1">
            <div class="card h-100 shadow" style="position: relative; border-color: white;">
                <img src={{product.thumbnail}} class="card-img-top" alt="..." style="border-bottom: 1px solid rgb(201, 201, 201); background-color: whitesmoke; height: 200px; object-fit: scale-down; object-position: center;"> 
                <div class="card-body justify-content-between">
                        <figure>
                            <blockquote class="blockquote">
                              <h6>{{product.title}}</h6>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                              <cite title="Source Title">{{product.brand}}</cite>
                            </figcaption>
                          </figure>
                    <!-- <h5 class="card-title">{{product.title}}</h5>
                    <footer class="fw-lighter">{{product.brand}}</footer> -->
                    <div class="row justify-content-between align-items-center m-2">
                        <p class="col align-item-center">Rs. {{product.price}}</p>
                        <button type="button" (click)="addToCart(product)" class="col btn btn-dark">Add</button>
                    </div>
                
                </div>
            </div>
        </div>
      </a>  
    </div> 
    
  </div>
