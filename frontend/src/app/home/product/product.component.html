<div class="row m-3 justify-content-center" style="height: 100vh;">
    <div class="col-sm-11 col-md-5">
        <div id="carouselExampleControls" class="carousel slide shadow" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src={{product.thumbnail}} class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" *ngFor="let image of product.images">
                <img src={{image}} class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="col-sm-11 col-md-5">
        <figure class="p-2">
            <blockquote class="blockquote">
              <h4>{{product.title}}</h4>
            </blockquote>
            <figcaption class="blockquote-footer">
              <cite title="Source Title">{{product.brand}}</cite>
            </figcaption>
        </figure>
        <p>${{product.price}}</p>

        <button type="button" (click)="addToCart(product)" class="btn btn-outline-warning me-2">Add to Cart</button>
        <!-- <button type="button" (click)="addToCart(product)" class="btn btn-outline-dark">Add to Cart</button> -->

        <p>{{product.description}}</p>
    </div>
</div>
