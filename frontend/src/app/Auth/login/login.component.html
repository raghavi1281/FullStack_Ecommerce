<div class="row justify-content-center">
    <form class="m-3 p-3 border rounder shadow col-11 col-md-9 col-lg-6" (ngSubmit)="loginUser()" [formGroup]="loginForm">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <div class="err" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <div *ngIf="email?.errors?.['required']">Email is Required</div>
                <div *ngIf="email?.errors?.['email']">Invalid email format</div>
            </div>
        </div>
        
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Abcd@1234">
            <label for="floatingPassword">Password</label>
            <div class="err" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <div *ngIf="password?.errors?.['required']">password is Required</div>
                <div *ngIf="password?.errors?.['minlength']">Give a minimum of 8 characters</div>
                <div *ngIf="password?.errors?.['pattern']">Invalid password pattern</div>
            </div>
        </div>
        
    
        <button class="btn btn-dark my-2" type="submit" [disabled]="loginForm.invalid">Log In</button>
        <a routerLink="/signup">New User? Register here!</a>
    </form>
</div>
